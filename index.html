<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sunset Chess Club</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h1>Sunset Chess Club</h1>
            <div class="socials">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-tiktok"></i>
            </div>
            <div class="contact">
                <h2>We'd love to hear from you.</h2>
                <p>hello@sunsetchessclub.com</p>
                <p>012-345-6789</p>
            </div>
        </div>
        <div class="content">
            <div class="box mission">
                <div class="caption"><p>Mission</p></div>
            </div>
            <div class="box events">
                <div class="caption"><p>Events</p></div>
            </div>
            <div class="box join">
                <div class="caption"><p>Join</p></div>
            </div>
            <div class="box donate">
                <div class="caption"><p>Donate</p></div>
            </div>
            <div class="box location">
                <div class="caption"><p>Location</p></div>
            </div>
        </div>
    </div>
</body>
</html>
