<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sunset Chess Club</title>
</head>
<body>
    <div class="main-container">
    <!-- header section -->
    <header>
        <div class="header-container">
            <h1>Sunset Chess Club</h1>
        </div>
    </header>
    
    <!-- socials -->
    <div class="socials-container">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-tiktok"></i>
    </div>

    <!-- contact form -->
    <div class="contact-container">
      <form action="index.html" method="post">
        <div class="send">
          <label for="contact">Send us a message</label>
        </div>
        <div class="text-box">
          <textarea type="text" id="contact" name="contact" rows="10" cols="39"></textarea>
        </div>
      </form>
      <div class="submit-button">
        <input class="submit-button" type="button" value="Submit"/>
      </div>
    </div>
    
    <!-- nav bar -->
    <div class="nav-container">
        <p>Mission</p>
        <p>Events</p>
        <p>Join</p>
        <p>Donate</p>
        <p>Location</p>
    </div>
</div>
</body>
</html>
